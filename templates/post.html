{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <!-- ye sb database se direct fetch krne k lie. manually kb tk krege -->
        {% set fname='img/'+ post.image%}
        <header class="masthead" style="background-image: url( '{{ url_for('static', filename=fname)}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                             {% if post %}
                            <h1>{{post.title}}</h1>
                             {% else %}
                            <h1>Post title not found</h1>
                             {% endif %}
                            <h2 class="subheading">{{post.post_tag}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">By MKhan</a>
                                on {{post.date}}

                            </span>
                            <hr>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{post.content}}<p>  
                    </div>
                </div>
            </div>
        </article>
  
{% endblock %}
