
 <html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <title>Admin Panel</title> 
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="{{url_for('static', filename='css/sign-in.css')}}" rel="stylesheet">
</head>


<div class="container d-flex align-items-center justify-content-center" style="height: 100vh; ">
  <div class="form-signin-box">
<!-- this class has hepled me to narrowed the web page 'login' -->   

{% set fname='img/'+params['login_img'] %} 
 <div class="text-center">
  <img class="mb-4"  style="height: 8vh;" src="{{url_for('static',filename=fname)}}" alt="" width="50" height="5">
 </div>
<h1 class="h3 mb-3 fw-normal text-center">Admin Login</h1>
    

<form class="form-signin" action="/login" method="post">
  <!-- this too, class has hepled me to narrowed the web page 'login' -->
     
    <div class="form-floating">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="Your Name">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy;{{params['blog_name']}}  2024â€“2025</p>
  </form>
</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
